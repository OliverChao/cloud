          <div class="col-sm-8">


    <div id="accordion">
    <div class="card">
      <div class="card-header">
        <a class="card-link" data-toggle="collapse" href="#collapseOne">
            创建新的类别&&类别删除
        </a>
      </div>
      <div id="collapseOne" class="collapse show" data-parent="#accordion">
        <div class="card-body">
            <div class="container">
                <div style=" margin: 10px;">
                <form action="/auth/createkind"  onsubmit="return check_boot(this)" class="form-inline" method="post" >
                  <input type="text" style="margin-left:5px;" name="kind" class="form-control" value=""/>
                  <input type="submit" style="margin-left:50px ;" class="btn btn-primary" value="创建" />
                </form>
                </div>

                <div class="container">
                  <div class="list-group">
                    {{range $key,$ele :=.options}}
                    <form action="/api/delete/kind" method="post"  onsubmit="return check_del(this)">
                    <div class="list-group-item list-group-item-action">
                       <div style="height: 30px;" class="list-group">
                            <p style="color: black;">
                                <img class="rounded" style="height: 30px;width: 30px; position:relative;" src="/pan/image/list.png"/> 
                                <input style="display: none;" type="text" name="kind" value="{{$key}}"/>
                                <input style="float: right;" type="submit" class="btn btn-warning" value="删除" /> 
                                {{$key}}
                                <small style="position: absolute; right: 100px;">{{$ele}}</small>
                          </p>
                          <!--  -->
                            <!-- count: {{$ele}} -->
                       </div>
                    </div>
                  </form>
                    {{end}}
                    </div>
                  </div>

            </div>
        </div>
      </div>
    </div>
    </div>
